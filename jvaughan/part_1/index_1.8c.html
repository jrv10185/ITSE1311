<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range Control</title>
    <style>
        input {font-size: 4em;
                background-color: lightgrey;}
        input[type="range"] {width : 50%;}
    </style>
    <script>
        function updateRange(val){
            document.getElementById("output").value=val;
        }
        function updateText(val){
            document.getElementById("range_1").value=val;
        }
    </script>
</head>

<body>
    <header>
        <h1>
            Input Range Control
            <hr>
        </h1>
    </header>
    <br>
    <input type="range" 
           id="range_1" 
           name="a_range" 
           min="0" 
           max="2000" 
           step="37" 
           value="200"
           onchange = "updateRange(this.value);">
    <br>
    <br>
    <input type="text" 
           name="output" 
           id="output" 
           size="4" 
           value=""
           placeholder="output"
           onchange="updateText(this.value);">
    <br>
    <br>
    <pre>
        I am here on this day,
        got no video when I say,
        here I am..... all alone,
        saying hello ... 
    </pre>
</body>

</html>
